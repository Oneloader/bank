        </div>
        <div class="tDiv">

                                    </if>
                                </div>
                            </td>

                                <div style="text-align: center; width: 80px;">
                                    <if condition='$vo[is_new] eq 1'>

                                </div>
                            </td>-->

                                <div style="text-align: center; width: 80px;">

                                </div>
                            </td>

        </div>

</div>
<script>
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });
    });

    function delNav(id){
        layer.confirm('确定要删除该栏目吗？',function(){
            $.ajax({
                type : 'get',
                dataType:'json',
                data:{id:id},
                url:"{:U('System/delNav')}",
                success: function (v) {
                    layer.closeAll();
                    if (v.status == 1){
                        layer.msg(v.msg, {icon: 1, time: 1000});
                        setTimeout(function(){
                            location.reload();
                        },1000);
                    }
                    else{
                        layer.msg(v.msg, {icon: 2, time: 2000}); //alert(v.msg);
                    }
                }
            });
        });
    }
</script>
